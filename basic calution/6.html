<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let principal = Number((prompt("Enter the principal amount:")));
        let rate = Number((prompt("Enter the rate of interest in percentage:")));
        let time = Number((prompt("Enter the time period in years:")));

        let interest = (principal * rate * time) / 100;

        document.write      ("Rate of Interest: " + interest);
    </script>
</body>

</html>
