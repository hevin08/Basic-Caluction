<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script>
        let a = Number((prompt("Enter the first number:")));
        let b = Number((prompt("Enter the second number:")));

        document.write("<h3>Addition: ",a+b);
        document.write("<br><br>Subtraction: ",a-b);
        document.write("<br><br>Multiplication: ",a*b);
        document.write("<br><br>Division: ",a/b);
    </script>
</body>

</html>
